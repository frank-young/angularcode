<div class="panel panel-primary">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2 class="text-center">CRM客户关系管理系统</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            用户名：
                        </label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" placeholder="请输入邮箱" ng-model="userInfo.email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            密码：
                        </label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" placeholder="只能是数字、字母、下划线" ng-model="userInfo.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <a ui-sref="web.customer" class="btn btn-success btn-lg">登录</a>
                            <button class="btn btn-default btn-lg" ng-click="setFormData()">注册</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
